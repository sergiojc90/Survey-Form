<!DOCTYPE html>
<html>
    <head>
        <title>We want to hear you</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <div class="container">

            <div class="header">
                <h1 id="title" class="text-center ">freeCodeCamp Survey Form</h1>
                <p id="description" class="text-center description">Thank you for taking the time to help us improve the platform</p>
            </div>
            
            <form id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="">
                </div>

                <div class="form-group">
                    <label for="email" id="email-label">
                        Email
                    </label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="number" id="number-label">Age <span class="clue">(optional)</span></label>
                    <input type="number" name="number" id="number" class="form-control" min="10" max="120" placeholder="Age">
                </div>
                
                <div class="form-group">
                    <label for="roles">Which option best describes your current role?</label><br/>
                    <select id="dropdown" class="form-control" name="dropdown">
                        <option value="" disabled selected>Select Current Role</option>
                        <option value="student">Student</option>
                        <option value="full time job">Full Time Job</option>
                        <option value="full time learner">Full Time Learner</option>
                        <option value="prefer not to say">Prefer Not To Say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                               
                <div class="form-group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label for="recommend">
                        <input type="radio" class="input-radio" name="recommend" id="definitely" value="definitely">
                        Definitely
                    </label>
                    <label for="maybe">
                        <input type="radio" class="input-radio" name="recommend" id="maybe" value="maybe">
                        Maybe
                    </label>
                    <label for="notsure">
                        <input type="radio" class="input-radio" name="recommend" id="notsure" value="notsure">
                        Not sure
                    </label>
                </div>
                    
                <div class="form-group">
                    <p>What is your current feature of freeCodeCamp?</p>
                    <select id="feature" name="feature" class="form-control">
                        <option value="" disabled selected>Select An Option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="opensource">Open Source</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <label for="front-end">
                        <input type="checkbox" name="improve" class="input-checkbox" id="front-end" value="front-end">
                        Front-end Projects
                    </label>
                    <label for="back-end">
                        <input type="checkbox" name="improve" class="input-checkbox" id="back-end" value="back-end">
                        Back-end Projects
                    </label>
                    <label for="data-visualization">
                        <input type="checkbox" name="improve" class="input-checkbox" id="data-visualization" value="data-visualization">
                        Data Visualization
                    </label>
                    <label for="Challenges">
                        <input type="checkbox" name="improve" class="input-checkbox" id="challenges" value="challenges">
                        Challenges
                    </label>
                    <label for="community">
                        <input type="checkbox" name="improve" class="input-checkbox" id="community" value="community">
                        Open Source Community
                    </label>
                    <label for="gitter">
                        <input type="checkbox" name="improve" class="input-checkbox" id="gitter" value="gitter">
                        Gitter help rooms
                    </label>
                    <label for="videos">
                        <input type="checkbox" name="improve" class="input-checkbox" id="videos" value="videos">
                        Videos
                    </label>
                    <label for="meetups">
                        <input type="checkbox" name="improve" class="input-checkbox" id="meetups" value="meetups">
                        City Meetups
                    </label>
                    <label for="wiki">
                        <input type="checkbox" name="improve" class="input-checkbox" id="wiki" value="wiki">
                        Wiki
                    </label>
                    <label for="forums">
                        <input type="checkbox" name="improve" class="input-checkbox" id="forums" value="forums">
                        Forums
                    </label>
                    <label for="courses">
                        <input type="checkbox" name="improve" class="input-checkbox" id="courses" value="courses">
                        Aditional Courses
                    </label>
                </div>
            
                <div class="form-group">
                    <p>Any comments or sugestions?</p>
                    <textarea id="comments" class="input-textarea" name="comments" rows="10" cols="50" placeholder="Enter your comment here..."></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">
                        Submit
                    </button>

                </div>
            
            </form>
        </div>
    </body>
</html>
